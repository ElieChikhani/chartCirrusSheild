<html>

<head>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/chartjs-chart-funnel@4.2.1/build/index.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <link rel="stylesheet" href="style.css">
    <script type="module" defer src="./main.js"></script>

</head>

<body>

    <div id="chartViewContainer">


        <canvas id="newChart">
       
        </canvas>

        <div id="dynamicOptions">

            <div id="barOptions" style="display:none">
                <input type="radio" id="vertical">
                <label> Barre Vertical </label>
        
                <input type="radio" id="horizontal">
                <label> Barre Horizontal </label>
        
                <div id="stackOption" style="display:none">
                <input type="checkbox" id="stack">
                <label> Stack </label>
                </div>
            </div>
        
            <div id="scaleOption">
            <label for="scale">Echelle</label>
            <input type="number" id="scale" name="scale" min="1" max="1000000" step="1">
            </div>

        </div>


    </div>


</body>
</html>

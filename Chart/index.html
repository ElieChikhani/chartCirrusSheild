<html>

<head>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/chartjs-chart-funnel@4.2.1/build/index.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script src="https://unpkg.com/chartjs-chart-geo@4.3.1/build/index.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-matrix@1"></script>


    <link rel="stylesheet" href="style.css">
    <script type="module" defer src="./main.js"></script>

</head>

<body>

<div id="container">

    <div id="chartViewContainer">

        <canvas id="newChart">
       
        </canvas>
    
        <div id="dynamicOptions">
            <div id="barOptions" style="display:none">
                <input type="radio" id="vertical">
                <label> Barre Vertical </label>
        
                <input type="radio" id="horizontal">
                <label> Barre Horizontal </label>
        
                <div id="stackOption" style="display:none">
                <input type="checkbox" id="stack">
                <label> Stack </label>
                </div>
            </div>
        
            <div id="scaleOptions" style="display:none; margin-left:5px">
            <label for="scale">Echelle</label>
               <input type="number" id="scale" name="scale" min="1" max="1000000" step="1">
               <input type="number" id="secondScale" name="scale" min="1" max="1000000" step="1" style="display:none">
            </div>

            <div id="datalabelsOptions" style="display:none">
               <input type="checkbox" id="showDatalable">
               <label> Voir étiquettes de données </label>
            </div>

            <div id = "mapOptions" style ="display:none">
                <input type = "checkbox" id="showGraticules">
                <label> Voir les Graticules </label>
            </div>
            

        </div>


    </div>

</body>

</html>
